name: SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.9
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: 727f232c324f6525483ad35c51646f7d75dd73ee
          SONAR_PROJECT_KEY: genai-lab-research
          SONAR_ORGANIZATION: genai-lab-research
